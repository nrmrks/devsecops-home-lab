apiVersion: v1
kind: Service
metadata:
  name: nodejs-app-service
  labels:
    app: nodejs-app
spec:
  type: NodePort  # Expose outside the cluster
  selector:
    app: nodejs-app
  ports:
  - protocol: TCP
    port: 80        # Service port
    targetPort: 3000  # Container port
    nodePort: 30080   # External port (30000-32767 range)
